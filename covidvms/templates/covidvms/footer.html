{% load static %}
<script>
    $(window).on('load', function() {
	    $(".se-pre-con").fadeOut("slow");if (document.getElementById('time')) {let timeEl = document.getElementById('time');setInterval(()=> {let t = new Date();timeEl.innerHTML = t.toLocaleTimeString();}, 1000)}});
    $(document).ready(()=> {
        let windowScreenWidth = $(this).width();windowScreenWidth <= 785 ? $("#navbar").removeClass('h-5') : windowScreenWidth;
        $("#citizen-open").on('click', ()=> {$("#citizen-list").toggle(500, ()=> {$("#citizen-down").toggleClass('fas fa-angle-down');$("#citizen-down").toggleClass('fas fa-angle-up');});});
        $("#vaccination-open").on('click', ()=> {$("#vaccination-list").toggle(500, ()=> {$("#vaccination-down").toggleClass('fas fa-angle-down');$("#vaccination-down").toggleClass('fas fa-angle-up');});});
        $("#feedback-open").on('click', ()=> {$("#feedback-list").toggle(500, ()=> {$("#feedback-down").toggleClass('fas fa-angle-down');$("#feedback-down").toggleClass('fas fa-angle-up');});});
        $("#settings-open").on('click', ()=> {$("#settings-list").toggle(500, ()=> {$("#settings-down").toggleClass('fas fa-angle-down');$("#settings-down").toggleClass('fas fa-angle-up');});})
    });
    function closeSideNav() {let open = document.getElementById('open-side-nav');let close = document.getElementById('close-side-nav');let main = document.getElementById('main-body');let sideNav = document.getElementById('sideNav');let toggleSideNav = document.getElementById('toggle-side-nav');open.style.display = "block";close.style.display = "none";main.animate([{marginLeft: '220px'},{marginLeft: '40px'}],{easing: 'ease-out', duration: 500});main.style.marginLeft = '40px';sideNav.animate([{width: '180px'},{width: '0'}],{easing: 'ease-out', duration: 500});toggleSideNav.animate([{width: '180px'},{width: '0'}],{easing: 'ease-out', duration: 500});toggleSideNav.style.width = '20px';toggleSideNav.style.marginLeft = '0';sideNav.style.display = 'none';}
    function openSideNav() {let open = document.getElementById('open-side-nav');let close = document.getElementById('close-side-nav');let main = document.getElementById('main-body');let sideNav = document.getElementById('sideNav');let toggleSideNav = document.getElementById('toggle-side-nav');open.style.display = "none";main.animate([{marginLeft: '40px'},{marginLeft: '220px'}],{easing: 'ease-in', duration: 500});main.style.marginLeft = '220px';sideNav.style.display = 'block';sideNav.animate([{width: '0'},{width: '180px'}],{easing: 'ease-in', duration: 500});toggleSideNav.animate([{marginLeft: '0'},{marginLeft: '180px'}],{easing: 'ease-in', duration: 500});toggleSideNav.style.marginLeft = '180px';close.style.display = "block";}
</script>
